<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="StyleSheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/2e9cad6e92.js" crossorigin="anonymous"></script>
    <title>Nike Store</title>
</head>
<body>
   <main>
      <div class="product">
         <i class="fas fa-share-alt"></i>
         <img src="shoe.png" alt="shoe.png">
      </div>      
      <div class="info-product">
         <div class="general-info">
            <img src="https://webmarketingtips.mx/wp-content/uploads/2017/08/248-des-1170x395.png" alt="rating.png">
            <div class="price">
               <span><sup>$</sup>220</span>
            </div>
         </div>
         <div class="description">
            <h1>Nike Airmax</h1>
            <h2>Womwens's Running shoe</h2>
         </div>
         <div class="opcions">
            <h4>Color</h4>
            <div class="pick-colors">
               <div class="color cyan"></div>
               <div class="color blue"></div>
               <div class="color green"></div>
               <div class="color yellow"></div>
               <div class="color purple"></div>
            </div>
            <h4>Size</h4>
            <div class="counter">
               <button id="counter">-</button>
               <span>10</span>
               <button id="counter">+</button>
            </div>
         </div>
         <div class="buttons">
            <button id="add">ADD TO CART âž¡</button>
            <a href="wishlist.html">Add to wishlist</a>
         </div>
      </div>
   </main>
</body>
</html>
